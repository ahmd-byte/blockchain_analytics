# ============================================================
# Service Account for Backend (Workload Identity)
# ============================================================
# This enables the backend to authenticate with GCP services
# using Workload Identity instead of service account keys
# ============================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: blockchain-backend-sa
  namespace: blockchain-analytics
  labels:
    app.kubernetes.io/name: blockchain-backend
  annotations:
    # Workload Identity annotation (GKE)
    # Replace with your GCP project ID and service account email
    iam.gke.io/gcp-service-account: blockchain-backend@PROJECT_ID.iam.gserviceaccount.com

---
# ============================================================
# RBAC: Role for the backend service account
# ============================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: blockchain-backend-role
  namespace: blockchain-analytics
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]

---
# ============================================================
# RBAC: RoleBinding
# ============================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: blockchain-backend-rolebinding
  namespace: blockchain-analytics
subjects:
  - kind: ServiceAccount
    name: blockchain-backend-sa
    namespace: blockchain-analytics
roleRef:
  kind: Role
  name: blockchain-backend-role
  apiGroup: rbac.authorization.k8s.io



