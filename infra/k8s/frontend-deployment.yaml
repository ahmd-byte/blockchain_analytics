# ============================================================
# Frontend Deployment - React + Nginx
# ============================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-frontend
  namespace: blockchain-analytics
  labels:
    app.kubernetes.io/name: blockchain-frontend
    app.kubernetes.io/component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: blockchain-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: blockchain-frontend
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: frontend
          image: gcr.io/PROJECT_ID/blockchain-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: blockchain-frontend
                topologyKey: kubernetes.io/hostname

---
# ============================================================
# Frontend Service
# ============================================================
apiVersion: v1
kind: Service
metadata:
  name: blockchain-frontend
  namespace: blockchain-analytics
  labels:
    app.kubernetes.io/name: blockchain-frontend
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: blockchain-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

---
# ============================================================
# Horizontal Pod Autoscaler
# ============================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blockchain-frontend-hpa
  namespace: blockchain-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blockchain-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70



