# ============================================================
# Blockchain Analytics Platform - PR Checks
# ============================================================
# Quick checks for pull requests
# ============================================================

name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # ============================================================
  # Quick Lint Check
  # ============================================================
  quick-lint:
    name: üîç Quick Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: |
          cd backend
          ruff check app/ --output-format=github

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and lint frontend
        run: |
          cd frontend
          npm ci
          npm run lint

  # ============================================================
  # Docker Build Check
  # ============================================================
  docker-build:
    name: üê≥ Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/backend.Dockerfile
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/frontend.Dockerfile
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # Security Scan
  # ============================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true


