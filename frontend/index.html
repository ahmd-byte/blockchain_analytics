<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blockchain Analytics</title>
</head>

<body>
  <style>
    #initial-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(0 0% 3.9%);
      transition: opacity 0.3s ease-out;
    }

    #initial-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loader-spinner {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .loader-ring {
      position: absolute;
      inset: 0;
      border: 4px solid hsl(0 0% 14.9%);
      border-top-color: #D40000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-pulse {
      position: absolute;
      inset: 8px;
      background: rgba(212, 0, 0, 0.2);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .loader-dot {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader-dot::after {
      content: '';
      width: 12px;
      height: 12px;
      background: #D40000;
      border-radius: 50%;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>

  <div id="root">
    <div id="initial-loader">
      <div class="loader-spinner">
        <div class="loader-ring"></div>
        <div class="loader-pulse"></div>
        <div class="loader-dot"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
